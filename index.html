<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portail Organisation administrative — République du Congo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    :root{
      --text:#eef5ff;
      --muted:rgba(238,245,255,.72);
      --line:rgba(255,255,255,.10);
      --green:#16a34a;
      --yellow:#f59e0b;
      --red:#ef4444;
      --radius:16px;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --bgA: rgba(11,18,32,.88);
      --panelBg: rgba(255,255,255,.03);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Arial, system-ui, sans-serif;
      background: linear-gradient(120deg, #071023, #0b1220);
      color:var(--text);
      overflow: hidden;
    }

    header{
      position: sticky;
      top:0;
      z-index: 1000;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 12px 16px;
      border-bottom:1px solid var(--line);
      background: var(--bgA);
    }

    .brand{ display:flex; gap:12px; align-items:center; }
    .logoWrap{
      width:48px; height:48px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      display:flex; align-items:center; justify-content:center;
    }
    .logoWrap img{ max-width:36px; max-height:36px; }

    .title{ font-weight:800; font-size:15px; }
    .institution{ font-size:12px; opacity:.8; }

    .wrap{
      display:grid;
      grid-template-columns:420px 1fr;
      height:calc(100vh - 72px);
    }

    aside{
      padding:12px;
      overflow:auto;
      background:var(--panelBg);
      border-right:1px solid var(--line);
    }

    .mapwrap{ display:flex; flex-direction:column; }
    #map{ flex:1; }

    .card{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      margin-bottom:12px;
      background:rgba(0,0,0,.15);
    }

    .cardTitle{ font-weight:800; margin-bottom:8px; }

    .check{ display:flex; gap:8px; margin-bottom:6px; }

    .btn{
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:10px;
      color:var(--text);
      text-decoration:none;
      background:rgba(255,255,255,.05);
    }

    .lbl{
      background:rgba(11,18,32,.9);
      border:1px solid rgba(255,255,255,.2);
      border-radius:8px;
      padding:4px 6px;
      font-size:11px;
      font-weight:800;
      color:#fff;
    }

    @media(max-width:900px){
      .wrap{ grid-template-columns:1fr; }
      aside{ display:none; }
    }
  </style>
</head>

<body>
<header>
  <div class="brand">
    <div class="logoWrap"><img src="assets/ign_logo.png"></div>
    <div>
      <div class="institution">Institut Géographique National</div>
      <div class="title">Portail Organisation Administrative — Congo</div>
    </div>
  </div>
</header>

<div class="wrap">
  <aside>
    <div class="card">
      <div class="cardTitle">Couches</div>
      <label class="check"><input type="checkbox" id="t_dep" checked> Limites des départements</label>
      <label class="check"><input type="checkbox" id="t_cld" checked> Chefs-lieux de départements</label>
      <label class="check"><input type="checkbox" id="t_cldist" checked> Chefs-lieux de districts</label>
    </div>

    <div class="card">
      <div class="cardTitle">Téléchargements</div>

      <a class="btn" href="data/shp/Limites_departements_congo/Limites_departements_congo.zip">SHP – Limites</a><br><br>
      <a class="btn" href="data/geojson/Limites_departements_congo/limites_departements_congo.geojson">GeoJSON – Limites</a><br><br>
      <a class="btn" href="metadata/Limites_departements_congo/metadata.txt">Metadata</a>
    </div>
  </aside>

  <div class="mapwrap">
    <div id="map"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([-1,15],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

function fmt(x){
  if(x===undefined || x===null || x==="") return "-";
  return Number(x).toLocaleString("fr-FR");
}

function popupDepartement(p){
  return `
    <b>${p.Nom || "Département"}</b><br><br>
    <b>Superficie (km2)</b> : ${fmt(p["Superficie (km2)"])}<br>
    <b>Population (RGPH-5, 2023)</b> : ${fmt(p.Population)}<br>
    <b>Densité de population (hab/km2)</b> : ${fmt(p["Densité"])}
  `;
}

fetch("data/geojson/Limites_departements_congo/limites_departements_congo.geojson")
.then(r=>r.json())
.then(gj=>{
  const layer=L.geoJSON(gj,{
    style:{color:"#000",weight:2,fillOpacity:0.05},
    onEachFeature:(f,l)=>l.bindPopup(popupDepartement(f.properties))
  }).addTo(map);
  map.fitBounds(layer.getBounds());
});
</script>
</body>
</html>
